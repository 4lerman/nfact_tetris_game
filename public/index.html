
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" >
    <link href="style/style.css " rel="stylesheet">
</head>

<body>

    <div class="grid">
        <canvas width="320" height="640" id="board" class="game-board"></canvas>
        <div class="right-column">
            <div class="infos">
                <h1>TETRIS</h1>
                <p>Score: <span id="score">0</span></p>
                <p>Lines: <span id="lines">0</span></p>
                <p>Level: <span id="level">1</span></p>
            </div>
            <div class="record">
                <p>Best Score: <span id="best_score">0</span></p>
            </div>
            <button onclick="chooseLevel()" class="button">Level</button>
            <button onclick="play()" class="button" id="play_button">Play</button>
        </div>
    </div>

    <script type="text/javascript" src="src/js/forms.js"></script>
    <script type="text/javascript" src="src/js/block.js"></script>
    <script type="text/javascript" src="src/js/keyboard.js"></script>
    <script type="text/javascript" src="src/js/game.js"></script>
</body>
